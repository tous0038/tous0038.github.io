<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
</head>

<body>
    <div class="grid"> <!--container To set the webpage in the middle/is only missing the footer part-->
        <header>
            <div class="logo">
                <img src="images/logo/logo.png"  alt="Logo" style="width:114.73px;height:81.05px;">
            </div>
        </header>
        <main> 
            <div class="wrapper-grid"> <!--container To set the grid for the desktop version-->
                <div class="containertext"> 
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                </div> 
                <div class="containerimg">
                    <img src="images/bg-image/scooter.svg"  alt="Girl in a scooter">
                </div> 
                <div class="containertable">
                    <h2>Apply Now</h2>
                    <p>Enter your info below.</p>
                    <form>
                        <input type="text" id="fname" name="fname" value="First name"><br>
                        <input type="text" id="lname" name="fname" value="Last name"><br>
                        <input type="text" id="phone" name="fname" value="Phone number"><br>
                        <input type="text" id="email" name="fname" value="Email Address"><br>
                        <input type="checkbox" id="terms" name="terms" value="agree"> <label for="terms"> I agree to dash terms</label><br>
                        <input type="button" id="drivebutton" value="DRIVE WITH US">
                    </form> 
                    <p> Already applied? <a>Check your application status here</a> </p>
                </div> 
            </div> 
        </main>
    </div>
    <footer>
        <div class="container-footer"> <!--container To set the grid for the footer part-->
            <div class="footer-text">
                <h4>See how much you can earn with Dash.</h4>
                <p>how many hours do you want to drive with us this week?</p>
            </div>
            <div class="calculate">
                <form> 
                    <input type="text" id="hours" name="hours" value="Hours"><input type="text" id="city" name="city" value="City"><input type="button" id="cbutton" value="CALCULATE">
                </form> 
            </div> 
            <div class="icons">
                <div class="facebook">
                    <img src="images/icons/facebook.svg"  alt="Facebook Icon">
                </div>
                <div class="instagram">
                    <img src="images/icons/instagram.svg"  alt="Instagram Icon">
                </div>
                <div class="twitter">
                    <img src="images/icons/twitter.svg"   alt="Twitter Icon">
                </div>
                <div class="linkeding">
                    <img src="images/icons/linkedin.svg"   alt="Linkeding Icon">
                </div>
            </div> 
        </div>
    </footer>
</body>
</html>
